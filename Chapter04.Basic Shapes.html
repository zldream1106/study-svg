<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chapter 4. Basic Shapes</title>
    <style>
      svg {
        background-color: lightblue;
        border: 5px double navy;
      }
    </style>
  </head>
  <body>

    <!-------------------------lines & transparent-------------------------->
    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- horizontal line -->
      <line x1="40" y1="20" x2="80" y2="20" style="stroke: red; stroke-width: 10;"/>
      <!-- vertical line -->
      <line x1="0.7cm" y1="1cm" x2="0.7cm" y2="2.0cm"
      style="stroke: black;stroke-width: 5;"/>
      <!-- diagonal line -->
      <line x1="30" y1="30" x2="85" y2="85" style="stroke: rgb(255, 128, 64); stroke-width: 8;" />
      <!-- transparent line-->
      <line x1="10" y1="20" x2="100" y2="20" style="stroke-opacity: 0.6; stroke: blue; stroke-width:20; stroke-dasharray: 5, 2, 10; "/>
      <line x1="10" y1="50" x2="100" y2="50" style="stroke-opacity: 0.6; stroke: pink; stroke-width:20; stroke-dasharray: 5, 2, 10, 4 ; "/>
      <line x1="10" y1="80" x2="100" y2="80" style="stroke-opacity: 0.6; stroke: green; stroke-width:20; stroke-dasharray: 5, 2; "/>
    </svg>


    <!-------------------------rectangles & fill & stroke-------------------------->
    <svg width="200px" height="200px" viewBox="0 0 200 200">
      <!-- black interior, no outline -->
      <rect x="10" y="10" width="30" height="50" style="fill:red;"/>

      <!-- no interior, black outline -->
      <rect x="50" y="10" width="20" height="40" style="fill: none; stroke: black;"/>

      <!-- blue interior, thick semi-transparent red outline -->
      <rect x="10" y="70" width="25" height="30" style="fill: #0000ff; stroke: red; stroke-width: 7; stroke-opacity: 0.5;"/>

      <!-- semi-transparent yellow interior, dashed green outline -->
      <rect x="50" y="70" width="35" height="20" style="fill: yellow; fill-opacity: 0.5; stroke: green; stroke-width: 2; stroke-dasharray: 5 2"/>
    </svg>



    <!-----------------------rectangle------------------------------->
    <svg width="200px" height="200px" viewBox="0 0 200 200">
      <!-- rx and ry equal, increasing -->
      <rect x="10" y="10" width="20" height="40" rx="2" ry="2" style="stroke: black; fill: none;"/>

      <rect x="40" y="10" width="20" height="40" rx="5" style="stroke: red; fill: none;"/>

      <rect x="70" y="10" width="20" height="40" ry="10" style="stroke: blue; fill: none;"/>

      <!-- rx and ry unequal -->
      <rect x="10" y="60" width="20" height="40" rx="10" ry="5" style="stroke: green; fill: none;"/>

      <rect x="40" y="60" width="20" height="40" rx="5" ry="10" style="stroke: pink; fill: none;"/>
    </svg>


    <!-------------------------circle & ellipses----------------------------->
    <svg width="200px" height="200px" viewBox="0 0 200 200">
      <circle cx="30" cy="30" r="20" style="stroke: black; fill: none;"/>
      <circle cx="80" cy="30" r="20" style="stroke-width: 5; stroke: black; fill: none;"/>

      <ellipse cx="30" cy="80" rx="10" ry="20" style="stroke: black; fill: none;"/>
      <ellipse cx="80" cy="80" rx="20" ry="10" style="stroke: black; fill: none;"/>
    </svg>


    <!----------------------------polygon------------------------------->
    <svg width="200px" height="200px" viewBox="0 0 200 200">
      <!-- parallelogram -->
      <polygon points="15,10  55, 10  45, 20  5, 20" style="fill: red; stroke: black;"/>

      <!-- star -->
      <polygon points="35,37.5  37.9,46.1 46.9,46.1  39.7,51.5 42.3,60.1  35,55  27.7,60.1  30.3,51.5 23.1,46.1  32.1,46.1" style="fill: #ccffcc; stroke: green;"/>

      <!-- weird shape -->
      <polygon points="60 60,  65 72,  80 60,  90 90, 72 80, 72 85, 50 95" style="fill: yellow; fill-opacity: 0.5; stroke: black; stroke-width: 2;"/>
      <polygon style="fill-rule: nonzero; fill: yellow; stroke: black;" points="148,16  116,96  196,48  100,48  180,96" />
      <polygon style="fill-rule: evenodd; fill: green; stroke: black;" points="148,116  116,196  196,148  100,148  180,196" />
    </svg>


    <!----------------------------polyline------------------------------->
    <svg width="200px" height="200px" viewBox="0 0 200 200">
      <polyline points="5 20, 20 20, 25 10, 35 30, 45 10, 55 30, 65 10, 75 30, 80 20, 95 20" style="stroke: black; stroke-width: 3; fill: none;"/>
      <polyline points="5 45, 20 45, 25 35, 35 55, 45 35, 55 55, 65 35, 75 55, 80 45, 95 45" style="stroke: black; stroke-width: 3; fill: red;"/>

      <!-- line -->
      <line x1="10" y1="115" x2="50" y2="115" style="stroke: black;  stroke-width: 15; stroke-linecap: butt;"/>
      <line x1="10" y1="135" x2="50" y2="135" style="stroke: red;  stroke-width: 15; stroke-linecap: round ;"/>
      <line x1="10" y1="160" x2="50" y2="160" style="stroke: green;  stroke-width: 15; stroke-linecap: square ;"/>
      <!-- guide lines -->
      <line x1="10" y1="100" x2="10" y2="175" style="stroke: #999;"/>
      <line x1="50" y1="100" x2="50" y2="175" style="stroke: #999;"/>


      <polyline style="stroke-linejoin: miter ; stroke: black; stroke-width: 12; fill: none;" points="130 130, 145 115, 160 130"/>
      <polyline style="stroke-linejoin: round ; stroke: red; stroke-width: 12; fill: none;" points="130 160, 145 145, 160 160"/>
      <polyline style="stroke-linejoin: bevel ; stroke: green; stroke-width: 12; fill: none;" points="130 190, 145 175, 160 190"/>
    </svg>
  </body>
</html>
