<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chapter 2. Using SVG in Web Pages</title>
    <style>
      svg {
        display: block;
        width: 500px;
        height: 500px;
        margin: auto;
        border: thick double green;
        background-color: yellow;
      }
      body {
        font-family: cursive;
      }
      circle {
        fill: lavender;
        stroke: navy;
        stroke-width: 5;
      }
    </style>
  </head>
  <body>
    <h1>Inline SVG in HTML Deom Page</h1>
    <svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
      <title>An SVG Circle</title>
      <circle cx="125" cy="125" r="100"/>
      <text x="125" y="125" dy=".5em" text-anchor="middle">Look Ma, Same Font</text>
    </svg>
    <p>And here is regular again</p>
  </body>
</html>
