<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chapter 4. Basic Shapes</title>
    <style>
        #defs {
          display: none;
        }

        svg {
          background: #ccc;
          border: thick double navy;
        }

    </style>
  </head>
  <body>
<!---------------------------translate------------------------->
<svg id="defs" width="200px" height="200px" viewBox="0 0 200 200">
  <defs>
    <g id="grid">
      <!--gridx-->
      <line x1="0" y1="10" x2="200" y2="10" stroke="#aaa" fill="none" />
      <line x1="0" y1="10" x2="200" y2="10" stroke="#aaa" fill="none" />
      <line x1="0" y1="20" x2="200" y2="20" stroke="#aaa" fill="none" />
      <line x1="0" y1="30" x2="200" y2="30" stroke="#aaa" fill="none" />
      <line x1="0" y1="40" x2="200" y2="40" stroke="#aaa" fill="none" />
      <line x1="0" y1="50" x2="200" y2="50" stroke="#aaa" fill="none" />
      <line x1="0" y1="60" x2="200" y2="60" stroke="#aaa" fill="none" />
      <line x1="0" y1="70" x2="200" y2="70" stroke="#aaa" fill="none" />
      <line x1="0" y1="80" x2="200" y2="80" stroke="#aaa" fill="none" />
      <line x1="0" y1="90" x2="200" y2="90" stroke="#aaa" fill="none" />
      <line x1="0" y1="100" x2="200" y2="100" stroke="#aaa" fill="none" />
      <line x1="0" y1="110" x2="200" y2="110" stroke="#aaa" fill="none" />
      <line x1="0" y1="120" x2="200" y2="120" stroke="#aaa" fill="none" />
      <line x1="0" y1="130" x2="200" y2="130" stroke="#aaa" fill="none" />
      <line x1="0" y1="140" x2="200" y2="140" stroke="#aaa" fill="none" />
      <line x1="0" y1="150" x2="200" y2="150" stroke="#aaa" fill="none" />
      <line x1="0" y1="160" x2="200" y2="160" stroke="#aaa" fill="none" />
      <line x1="0" y1="170" x2="200" y2="170" stroke="#aaa" fill="none" />
      <line x1="0" y1="180" x2="200" y2="180" stroke="#aaa" fill="none" />
      <line x1="0" y1="190" x2="200" y2="190" stroke="#aaa" fill="none" />

      <!--gridy-->
      <line x1="10" y1="0" x2="10" y2="200" stroke="#aaa" fill="none" />
      <line x1="10" y1="0" x2="10" y2="200" stroke="#aaa" fill="none" />
      <line x1="20" y1="0" x2="20" y2="200" stroke="#aaa" fill="none" />
      <line x1="30" y1="0" x2="30" y2="200" stroke="#aaa" fill="none" />
      <line x1="40" y1="0" x2="40" y2="200" stroke="#aaa" fill="none" />
      <line x1="50" y1="0" x2="50" y2="200" stroke="#aaa" fill="none" />
      <line x1="60" y1="0" x2="60" y2="200" stroke="#aaa" fill="none" />
      <line x1="70" y1="0" x2="70" y2="200" stroke="#aaa" fill="none" />
      <line x1="80" y1="0" x2="80" y2="200" stroke="#aaa" fill="none" />
      <line x1="90" y1="0" x2="90" y2="200" stroke="#aaa" fill="none" />
      <line x1="100" y1="0" x2="100" y2="200" stroke="#aaa" fill="none" />
      <line x1="110" y1="0" x2="110" y2="200" stroke="#aaa" fill="none" />
      <line x1="120" y1="0" x2="120" y2="200" stroke="#aaa" fill="none" />
      <line x1="130" y1="0" x2="130" y2="200" stroke="#aaa" fill="none" />
      <line x1="140" y1="0" x2="140" y2="200" stroke="#aaa" fill="none" />
      <line x1="150" y1="0" x2="150" y2="200" stroke="#aaa" fill="none" />
      <line x1="160" y1="0" x2="160" y2="200" stroke="#aaa" fill="none" />
      <line x1="170" y1="0" x2="170" y2="200" stroke="#aaa" fill="none" />
      <line x1="180" y1="0" x2="180" y2="200" stroke="#aaa" fill="none" />
      <line x1="190" y1="0" x2="190" y2="200" stroke="#aaa" fill="none" />
    </g>

    <g id="square">
      <rect x="0" y="0" width="20" height="20" fill="none" stroke="red" stroke-width="2" />
    </g>

    <g id="trapzium">
      <polygon points="40 40, 100 40, 70 70, 40 70" style="fill:lightblue; stroke:black;" />
    </g>
    
    <g id="arrow" stroke="orange" fill="none">
      <line x1="60" y1="50" x2="90" y2="50" />
      <polygon points="90 50, 85 45, 85 55" />
    </g>
    
    <g id="box" stroke="navy" fill="none">
      <rect x="85" y="90" width="30" height="20" />
    </g>
  </defs>
</svg>


<!--------------------scale & translate----------------->
<svg width="200px" height="200px" viewBox="0 0 200 200">
  <use xlink:href="#grid" />
  <use xlink:href="#square" x="100" y="100" />
  <use xlink:href="#square" transform="translate(50, 50)" />
  <use xlink:href="#square" x="10" y="10" transform="scale(2,4)" />

  <use xlink:href="#square" transform="scale(2), translate(50,50)" />
  <use xlink:href="#square" transform="translate(50,50), scale(2)" />

</svg>


<!---------------------------scale minus------------------------->
<svg width="200px" height="200px" viewBox="0 0 200 200">
  <use xlink:href="#grid" />
  <use xlink:href="#trapzium" />
  <use xlink:href="#trapzium" transform="translate(0, 200) scale(1, -1)" />
</svg>


<!---------------------------rotate------------------------->
<svg width="200px" height="200px" viewBox="0 0 200 200">
  <use xlink:href="#grid" />
  <use xlink:href="#square" x="100" y="50" />
  <use xlink:href="#square" x="100" y="50" transform="rotate(45)" />
  <use xlink:href="#square" x="100" y="0" transform="rotate(45, 100, 100)" />
  
  <!--rotate around center-->
  <circle cx="50" cy="50" r="3" style="fill:orange;"/>
  <use xlink:href="#arrow" />
  <use xlink:href="#arrow" transform="rotate(60, 50, 50)"/>
  <use xlink:href="#arrow" transform="rotate(-90, 50, 50)"/>
  <use xlink:href="#arrow" transform="rotate(-150, 50, 50)"/>
</svg>

<!---------------------------rotate------------------------->
<!--translate(-centerX*(factor-1), -centerY*(factor-1), scale(factor)-->
<svg width="200px" height="200px" viewBox="0 0 200 200">
  <use xlink:href="#grid" />
  
  <circle cx="100" cy="100" r="3" style="fill:blue;"/>
  <use xlink:href="#box" />
  <use xlink:href="#box" transform="translate(-100, -100) scale(2)" stroke-width="0.5"/>
  <use xlink:href="#box" transform="translate(-150, -150), scale(2.5)" stroke-width="0.4"/>
</svg>


<!---------------------------skew------------------------->
<svg width="200px" height="200px" viewBox="0 0 200 200">
  <use xlink:href="#grid" transform="skewY(30)" />
  
  <circle cx="100" cy="100" r="3" style="fill:blue;"/>
  <use xlink:href="#box" />
  <use xlink:href="#box" transform="skewX(30)" />
  <use xlink:href="#box" transform="skewY(30)" />
  
  <circle cx="0" cy="50" r="3" style="fill:red;" />
  <circle cx="0" cy="50" r="3" style="fill:red;"  transform="skewX(30)"/>
  
  <circle cx="50" cy="0" r="3" style="fill:green;" />
  <circle cx="50" cy="0" r="3" style="fill:green;"  transform="skewY(30)"/>
</svg>
  </body>
</html>
