<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chapter 9. Text</title>
    <style>
        svg {
          background: lightblue;
          border: thick double navy;
        }
    </style>
  </head>
  <body>
    <svg width="250px" height="120px" viewBox="0 0 250 120">
      <g style="font-size: 12pt;">
      <path d="M 125 10 125 90" style="stroke: gray; fill: none;" />
      <text x="125" y="30" style="text-anchor:start; ">GSample Text</text>
      <text x="125" y="60" style="text-anchor:middle; ">Sample Text</text>
      <text x="125" y="90" style="text-anchor:end; ">Sample Text</text>
      </g>
    </svg>

    <svg width="250px" height="120px" viewBox="0 0 250 120px">
      <text x="10" y="30" style="font-size:12pt;">
        Swith among
        <tspan style="font-style:italic">italic</tspan>, normal, and
        <tspan style="font-weight:bold">bold</tspan>
        text. (I dont know why bold doesnt work)
      </text>
      <text x="10" y="60" style="font-size:12pt;">
        f
        <tspan dy="4">a</tspan>
        <tspan dy="4">i</tspan>
        <tspan dy="4">l</tspan>
      </text>
      <text x="10" y="90" style="font-size:12pt;">
        <tspan dx="0 4 -3 5 -4 6" dy="3 1 2 3 2 1">shaken</tspan>
      </text>
      <text x="100" y="90" style="font-size:12pt;">
        C
        <tspan style="baseline-shift:sub;">10</tspan>
        <tspan style="baseline-shift:super" dx="-15">4</tspan>
      </text>
    </svg>

    <svg width="250" height="200px" viewBox="0 0 300 200">
      <path d="M 20 10 20 70 M 220 10 220 70" style="stroke:green;" />
      <text x="20" y="30">Two words
        <tspan style="font-size: 10pt;">(normal length)</tspan>
      </text>
      <text x="20" y="60" textLength="200" lengthAdjust="spacing">
        Two words
      </text>
      <text x="20" y="90" textLength="200" lengthAdjust="spacingAndGlyphs">
        Two words
      </text>

      <path d="M 20 100 20 170 M 80 100 80 170" style="stroke:red;" />
      <text x="20" y="120" textLength="60" lengthAdjust="spacing">
        Two words
      </text>
      <text x="20" y="150" textLength="60" lengthAdjust="spacingAndGlyphs">
        Two words
      </text>
      <text x="20" y="-220" transform="rotate(90,10,20)" style="stroke:red;">rotate 90</text>
      <text x="240" y="20" style="writing-mode: tb;stroke:navy;">writing mode tb</text>
      <text x="280" y="20" style="writing-mode: tb; glyph-orientation-vertical:0;stroke:green;">writing mode tb</text>
    </svg>

    <svg width="400" height="200" viewBox="0 0 400 200" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
      <path id="curvepath" d="M30 40 C 50 10, 70 10, 120 40 S 150 0, 200 40" style="stroke: gray; fill: none;"></path>
      <path id="round-corner" d="M250 30 L 300 30 A 30 30 0 0 1 330 60 L 330 110" style="stroke: gray; fill: none;"></path>
      <path id="sharp-corner" d="M 30 110 100 110 100 160" style="stroke: gray; fill: none;"></path>
      <path id="discontinuous" d="M 150 110 A 40 30 0 1 0 230 110 M 250 110 290 160" style="stroke: gray; fill: none;"></path>
      </defs>

      <g id="drawPaths" style="display:block">
      <use xlink:href="#curvepath"></use>
      <use xlink:href="#round-corner"></use>
      <use xlink:href="#sharp-corner"></use>
      <use xlink:href="#discontinuous"></use>
      </g>

      <text style="font-family: 'Liberation Sans'; font-size: 10pt;">
        <textPath xlink:href="#curvepath">
        Following a cubic BÃ©zier curve.
        </textPath>
      </text>

      <text style="font-family: 'Liberation Sans'; font-size: 10pt;">
        <textPath xlink:href="#round-corner">
        Going 'round the bend
        </textPath>
      </text>

      <text style="font-family: 'Liberation Sans'; font-size: 10pt;">
        <textPath xlink:href="#sharp-corner">
        Making a quick turn
        </textPath>
      </text>

      <text style="font-family: 'Liberation Sans'; font-size: 10pt;">
        <textPath xlink:href="#discontinuous">
        Text along a broken path
        </textPath>
      </text>
    </svg>

    <svg width="300" height="100" viewBox="0 0 300 100" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
      <path id="corner" transform="translate(140,40)" d="M0 0 L 50 0 A 30 30 0 0 1 80 30 L 80 80" style="stroke: gray; fill: none;" />
      </defs>

      <use xlink:href="#corner" />
      <text style="font-size: 10pt;font-family: 'Liberation Sans'; text-anchor:end;">
        <textPath xlink:href="#corner" startOffset="100%">
        This text is too long to fit on the path
        </textPath>
      </text>
    </svg>
  </body>
</html>
